<form>
    <div class="cuadrito">
      <label for="titulo" class="label">Titulo</label>
      <div>
        <input id="titulo" class="input1" type="text" placeholder="Juan Francisco" required="true">
      </div>
    </div>

    <div class="cuadrito">
      <label for="estado">Estado</label>
      <div class = "input2">
        <select id="Estado" required="true">
          <option>Seleccione estado</option>
          <option value="1">Iniciado</option>
          <option value="2">En proceso</option>
          <option value="3">Terminado</option>
        </select>
      </div>
    </div>

    <div class="botones">
      <button class="btn" type="reset"> Cancelar </button> 
      <a [routerLink]="['/tareas']" routerLinkActive="router-link-active" >
        <button class="btn" type="submit"> subir</button>
      </a>  
    </div>
  </form>
